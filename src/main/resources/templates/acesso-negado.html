<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso Negado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        .botao {
            background-color: #007bff !important;
            border-color: #007bff !important;
        }
        .botao:hover {
            background-color: #0056b3 !important;
            border-color: #0056b3 !important;
        }
        .botao-secundario {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }
        .botao-secundario:hover {
            background-color: #545b62 !important;
            border-color: #545b62 !important;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <h1 class="titulo margem-baixo-3">Acesso Negado</h1>
        <p class="texto-cinza margem-baixo-4">
            Você não tem permissão para acessar esta página.<br>
            Entre em contato com um administrador se precisar deste acesso.
        </p>
        
        <div class="flexivel centralizar" style="gap: 1rem;">
            <a th:href="@{/motos}" class="botao">
                Voltar ao Início
            </a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="botao-secundario">
                    Sair
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
