<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} ?: 'MotusWatch'">MotusWatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body class="fundo-claro">

<header class="header">
    <div class="conteiner">
        <div class="flexivel espaco-entre alinhar-centro">
            <div class="flexivel alinhar-centro">
                <a class="logo" th:href="@{/}">
                    MotusWatch
                </a>
                <nav class="menu">
                    <a class="menu-link" th:href="@{/}">Início</a>
                    <a class="menu-link" th:href="@{/motos}">Motos</a>
                    <a class="menu-link" th:href="@{/usuarios}" sec:authorize="hasAuthority('ADMIN')">Usuários</a>
                </nav>
            </div>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="botao-sair">
                    Sair
                </button>
            </form>
        </div>
    </div>
</header>

<main class="conteiner padding-vertical">
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <div th:insert="${content}"></div>
</main>

<footer class="text-center text-muted py-3 bg-dark text-light">
    <small>MotusWatch • Sistema de Gestão de Motos</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
