<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Motos - MotusWatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
</head>
<body th:with="pageTitle='Motos', content=~{::content}" th:insert="~{fragments/layout}">

<div th:fragment="content">
    <div class="flexivel espaco-entre alinhar-centro margem-baixo-4">
        <h1 class="titulo">
            Gestão de Motos
        </h1>
        <a th:href="@{/motos/novo}" class="botao">
            Nova Moto
        </a>
    </div>

    <div class="card margem-baixo-4">
        <div class="corpo-card">
            <form method="get" th:action="@{/motos}">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="area" class="form-label">Área</label>
                        <select class="form-select" id="area" name="area">
                            <option value="">Todas as áreas</option>
                            <option th:each="area : ${areas}" 
                                    th:value="${area}" 
                                    th:text="${area}"
                                    th:selected="${area == areaSelecionada}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="placa" class="form-label">Placa</label>
                        <input type="text" class="form-control" id="placa" name="placa" 
                               placeholder="Digite a placa" th:value="${placaSelecionada}">
                    </div>
                </div>
                <div class="linha margem-cima-3">
                    <div class="coluna-12">
                        <button type="submit" class="botao-outline">
                            Filtrar
                        </button>
                        <a th:href="@{/motos}" class="botao-secundario">
                            Limpar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de motos -->
    <div class="card">
        <div class="corpo-card">
            <div class="tabela-responsiva">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Placa</th>
                            <th>Modelo</th>
                            <th>Área</th>
                            <th>Data Entrada</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="moto : ${motos.content}">
                            <td th:text="${moto.id}">1</td>
                            <td>
                                <span class="etiqueta etiqueta-cinza" th:text="${moto.placa}">ABC1234</span>
                            </td>
                            <td th:text="${moto.modelo.displayName}">Mottu Pop</td>
                            <td>
                                <span th:class="${moto.area == 'VERDE' ? 'etiqueta etiqueta-verde' : moto.area == 'AMARELO' ? 'etiqueta etiqueta-amarela' : moto.area == 'VERMELHO' ? 'etiqueta etiqueta-vermelha' : 'etiqueta etiqueta-cinza'}"
                                      th:text="${moto.area}">VERDE</span>
                            </td>
                            <td th:text="${#temporals.format(moto.dataEntrada, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                            <td class="texto-direita">
                                <div class="grupo-botoes" role="group">
                                    <a th:href="@{|/motos/${moto.id}/editar|}" 
                                       class="botao-outline botao-pequeno">
                                        Editar
                                    </a>
                                    <a th:href="@{|/motos/${moto.id}/excluir|}" 
                                       class="botao-secundario botao-pequeno"
                                       sec:authorize="hasAuthority('ADMIN')"
                                       onclick="return confirm('Tem certeza que deseja excluir esta moto?')">
                                        Excluir
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${motos.content.isEmpty()}">
                            <td colspan="6" class="text-center text-muted">
                                Nenhuma moto encontrada
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${motos.totalPages > 1}" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${motos.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/motos(page=${motos.number-1}, size=${motos.size})}">
                            Anterior
                        </a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link" th:text="${motos.number + 1} + ' / ' + ${motos.totalPages}">1 / 1</span>
                    </li>
                    <li class="page-item" th:classappend="${motos.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/motos(page=${motos.number+1}, size=${motos.size})}">
                            Próxima
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
